<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-3-4.html-list</title>
</head>
<body>
    <p>Apollo astronauts:</p>

    <ul>
        <li>Neil Armstrong</li>
        <li>Alan Bean</li>
        <li>Peter Conrad</li>
        <li>Edgar Mitchell</li>
        <li>Alan Shepard</li>
    </ul>
<hr>
    <!--  정렬 목록  -->
      <ol>
        <li>first item</li>
        <li>second item</li>
        <li>third item</li>
        <li>fourth item</li>
        <li>fifth item</li>
        <li>sixth item</li>
      </ol>
<hr>
  <!-- 사용자 지정값 -->
   <ol type="I">
    <li value="3">third item</li>
    <li>fouth item</li>
    <li>fifth item</li>
   </ol>
   <hr>

   <!-- 비정렬 목록 -->
  <ul>
    <li>first item</li>
    <li>second item</li>
    <li>third item</li>
  </ul>

    </body>
</html>
